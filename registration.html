<html>
  <head>
    <title>Registration From</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Registration Form</legend>
        <label for="t1">First Name:</label>
        <input type="text" id="t1" />

        <label for="t2">Middle Name:</label>
        <input type="text" id="t2" />

        <label for="t3">Last Name:</label>
        <input type="text" id="t3" /><br /><br />

        <label>Gender:</label>
        <input type="radio" name="gender" />Male
        <input type="radio" name="gender" />Female
        <input type="radio" name="gender" />Other<br /><br />

        <label>Email:</label>
        <input type="email" />

        <label>Phone Number:</label>
        <select>
          <option>91</option>
          <option>27</option>
          <option>65</option>
        </select>
        <input type="phone" /><br /><br />

        <label>DOB:</label>
        <input type="date" max="2010-03-17" /><br /><br />

        <label>Address:</label>
        <textarea rows="4" cols="25"></textarea><br /><br />

        <label>Languages Know:</label>
        <input type="checkbox" />Telugu <input type="checkbox" />English
        <input type="checkbox" />Hindi<br /><br />

        <label>photo:</label>
        <input type="file" /><br /><br />

        <label>Password:</label>
        <input type="password" />

        <label>Confirm Password:</label>
        <input type="password" /><br /><br />

        <input type="submit" />

        <input type="reset" />
      </fieldset>
    </form>
  </body>
</html>
